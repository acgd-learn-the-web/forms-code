<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Checkboxes &amp; radio buttons</title>
</head>
<body>

<form>

  <fieldset>
    <legend>Dinosaurs you like:</legend>

    <input id="apato" type="checkbox">
    <label for="apato">Apatosaurus</label>

    <input id="steg" type="checkbox">
    <label for="steg">Stegosaurus</label>

    <input id="trex" type="checkbox">
    <label for="trex">Tyrannosaurus</label>
  </fieldset>

  <fieldset>
    <legend>What's your favourite colour?</legend>

    <input id="green" type="radio" name="fav-color">
    <label for="green">Green</label>

    <input id="light-green" type="radio" name="fav-color">
    <label for="light-green">Light Green</label>

    <input id="dark-green" type="radio" name="fav-color">
    <label for="dark-green">Dark Green</label>
  </fieldset>

  <fieldset>
    <legend>Do you agree to the terms of use?</legend>

    <input id="yes" type="radio" name="agree">
    <label for="yes">Yes</label>

    <input id="no" type="radio" name="agree">
    <label for="no">No</label>
  </fieldset>

  <fieldset>
    <legend>Mailing Address</legend>

    <div>
      <label for="street-address">Street Address</label>
      <input id="street-address">
    </div>
    <div>
      <label for="city">City</label>
      <input id="city">
    </div>
    <div>
      <label for="country">Country</label>
      <input id="country">
    </div>
    <div>
      <label for="postal-code">Postal Code</label>
      <input id="postal-code">
    </div>
  </fieldset>

</form>

</body>
</html>
