<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form Inputs</title>
</head>
<body>

<form>
  <!-- Don't forget your labels -->

  <input type="text">
  <input type="email">
  <input type="url" placeholder="http://example.com">
  <input type="tel">
  <input type="password">
  <input type="number" min="10" max="25">
  <input type="number" min="0" max="1" step="0.01">
  <input type="search">
  <input type="time">
  <input type="date">
  <input type="color">
  <input type="file">
  <input type="range" min="5" max="10">

</form>

</body>
</html>
